                <strong>Application Status</strong>
            </h5>

    <!-- Material form for application -->
<div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Leave Application Form</strong>
        </h5>
    
        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
    
            <!-- Form -->
            <form>
                <div class="form-row">
                    <div class="col">
                      <br>
                <div class="md-form mt-0">
                    <input type="email" id="materialRegisterFormEmail" class="form-control">
                    <label for="materialRegisterFormEmail">E-mail</label>
                </div>
                <div class="md-form">
                    <input id="materialRegisterFormLeaveType" class="form-control">
                    <label for="materialRegisterFormLeaveType">Leave Type</label>
                </div>
                <br>
                <div class="md-form" id="element1">
                    <input type="date">
                    <label>Leave Start Date</label>
                </div>
                <div class="md-form" id="element2">
                    <input type="date">
                    <label>Leave End Date</label>
                </div>
                <br> <br>
                <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Apply
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Application Submitted!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Check Dashboard in 48hrs to confirm application status
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Save changes</button>
            </div>
          </div>
        </div>
      </div>
                <!-- <button type="button" class="btn btn-success"><a href="applicationSuccess.html">Apply</a></button>
                <hr> -->
            </form>
        </div>

   $(document).ready(function () {

$('form').on('submit', function(e){
    e.preventDefault();
    let firstName = $('#firstName').val();
    let lastName = $('#lastName').val();
    let department = $('#department').val();
    let emailAddress = $('#emailAddress').val();
    let password = $('#password').val();
    console.log(firstName)
    console.log(lastName)
    console.log(department)
    console.log(emailAddress)
    console.log(password)
    $.ajax({
        url: "http://localhost:3000/users", 
        success: function (result) {
            // $("#div1").html(result);
            console.log(result)
        },
        method: "POST",
        data: {
            firstName,
            lastName,
            department,
            emailAddress,
            password
        }
    });
})

});
   </script>
